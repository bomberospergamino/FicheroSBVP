<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro | Bomberos Pergamino</title>

  <style>
    :root{
      --navy:#062f45;
      --navy2:#0a3a53;
      --red:#c7373b;
      --white:#ffffff;
      --green:#2e9b4f;

      --card: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.18);
      --muted: rgba(255,255,255,.75);

      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--white);
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(199,55,59,.22), transparent 55%),
        radial-gradient(900px 600px at 80% 80%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(135deg, var(--navy), var(--navy2));
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
    }

    /* pattern sutil */
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(180deg, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 34px 34px;
      opacity:.35;
      pointer-events:none;
    }

    .wrap{
      flex:1;
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 18px;
      width:100%;
      position:relative;
    }

    /* Logo arriba izquierda, fuera del box y atenuado */
    .cornerLogo{
      position:absolute;
      top: 14px;
      left: 10px;
      width: 86px;
      height: 86px;
      opacity: .28;
      filter: saturate(.9) contrast(.95);
      pointer-events:none;
      user-select:none;
    }
    .cornerLogo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .topbar{
      display:flex;
      justify-content:flex-end;
      margin-top: 2px;
      margin-bottom: 14px;
    }

    .clock{
      text-align:right;
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
      min-width: 210px;
    }
    .clock .date{
      font-weight:800;
      font-size: 13px;
      letter-spacing:.3px;
      text-transform: capitalize;
    }
    .clock .time{
      font-weight:900;
      font-size: 18px;
      margin-top: 4px;
    }
    .clock .tz{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .panel{
      max-width: 560px;
      margin: 0 auto;
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      position:relative;
      overflow:hidden;
    }

    .panel::after{
      content:"";
      position:absolute;
      inset:-50px -60px auto auto;
      width: 240px;
      height: 240px;
      border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, rgba(199,55,59,.33), transparent 60%);
      opacity:.8;
      pointer-events:none;
    }

    .title{
      text-align:center;
      margin: 8px 0 4px;
      font-weight: 950;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      font-size: 18px;
    }
    .subtitle{
      margin: 0 0 14px;
      text-align:center;
      color: var(--muted);
      font-size: 13px;
      line-height:1.35;
    }

    .legajoBox{
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.20);
      border-radius: 18px;
      padding: 14px;
    }

    .legajoLabel{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.3px;
      text-transform: uppercase;
      margin-bottom: 8px;
      width:100%;
    }

    /* ‚úÖ Evita que el input ‚Äúse salga‚Äù del box */
    #legajo{
      width:100%;
      max-width:100%;
      display:block;
      border:none;
      outline:none;
      background: rgba(255,255,255,.12);
      color: white;
      padding: 18px 14px;
      font-size: 34px;
      font-weight: 950;
      letter-spacing: 2px;
      text-align:center;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }
    #legajo::placeholder{
      color: rgba(255,255,255,.45);
      font-weight: 850;
      letter-spacing: 1px;
    }

    .btnRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .btn{
      border: none;
      border-radius: 16px;
      padding: 16px 14px;
      font-weight: 950;
      font-size: 17px;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor:pointer;
      transition: transform .08s ease, filter .12s ease, box-shadow .12s ease;
      box-shadow: 0 14px 30px rgba(0,0,0,.26);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:active{ transform: translateY(2px) scale(.99); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; box-shadow:none; }

    /* SALIDA izquierda - rojo */
    .btn.out{ background: linear-gradient(180deg, var(--red), #a92f33); border: 1px solid rgba(255,255,255,.18); }
    /* ENTRADA derecha - verde */
    .btn.in{ background: linear-gradient(180deg, var(--green), #1f7f3d); border: 1px solid rgba(255,255,255,.18); }

    .footerRow{
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin-top: 14px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn.secondary{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.20);
      box-shadow: 0 12px 22px rgba(0,0,0,.18);
      padding: 12px 14px;
      font-size: 12px;
      border-radius: 14px;
      text-transform: uppercase;
      letter-spacing:.6px;
      font-weight: 950;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .hint{
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
    }

    /* Toast ‚ÄúRegistro exitoso‚Äù */
    .toast{
      margin-top: 12px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.92);
      display:none;
      box-shadow: 0 12px 24px rgba(0,0,0,.22);
      font-size: 13px;
      line-height: 1.35;
    }
    .toast.ok{ background: rgba(46,155,79,.18); }
    .toast.err{ background: rgba(199,55,59,.18); }

    footer{
      text-align:center;
      padding: 10px 12px 16px;
      color: rgba(255,255,255,.70);
      font-size: 12px;
      letter-spacing:.3px;
    }

    @media (max-width:520px){
      #legajo{ font-size: 30px; padding: 16px 12px; }
      .btn{ font-size: 16px; padding: 15px 12px; }
      .clock{ min-width: unset; }
      .cornerLogo{ width:76px; height:76px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="cornerLogo">
      <!-- Sub√≠ tu logo como logo.png en la ra√≠z del repo -->
      <img src="logo.png" alt="Logo Bomberos Pergamino">
    </div>

    <div class="topbar">
      <div class="clock" aria-live="polite">
        <div class="date" id="dateStr">‚Äî</div>
        <div class="time" id="timeStr">‚Äî</div>
        <div class="tz">Argentina (AR)</div>
      </div>
    </div>

    <div class="panel">
      <div class="title">REGISTRO</div>
      <div class="subtitle">Ingres√° tu <b>legajo</b> y seleccion√° <b>Entrada</b> o <b>Salida</b>.</div>

      <div class="legajoBox">
        <div class="legajoLabel">
          <span>Legajo</span>
          <span>solo n√∫meros</span>
        </div>

        <input
          id="legajo"
          inputmode="numeric"
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          placeholder="0000"
          aria-label="Legajo"
        />

        <div class="btnRow">
          <button class="btn out" id="btnSalida" onclick="fichar('SALIDA')">‚üµ SALIDA</button>
          <button class="btn in" id="btnEntrada" onclick="fichar('INGRESO')">ENTRADA ‚ü∂</button>
        </div>

        <div class="toast" id="toast"></div>

        <div class="footerRow">
          <button class="btn secondary" onclick="irEstado()">üîé CONSULTAR ESTADO</button>
          <div class="hint">Tip: presion√° <b>Enter</b> para <b>Entrada</b>.</div>
        </div>
      </div>
    </div>
  </div>

  <footer>Sociedad Bomberos Voluntarios Pergamino</footer>

<script>
  // ‚úÖ TU ENDPOINT
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbzMSS1WIv2G53yu9jaWlianwsq2A6LEjlTY-pdnlD2b_awVtxNC7Il7AcnOxwTtNY_d/exec";
  const TZ = "America/Argentina/Buenos_Aires";

  // Clock AR
  const fmtDate = new Intl.DateTimeFormat("es-AR", { timeZone: TZ, weekday:"long", year:"numeric", month:"2-digit", day:"2-digit" });
  const fmtTime = new Intl.DateTimeFormat("es-AR", { timeZone: TZ, hour:"2-digit", minute:"2-digit", second:"2-digit" });

  function tick(){
    const now = new Date();
    const d = fmtDate.format(now);
    const t = fmtTime.format(now);
    document.getElementById("dateStr").textContent = d.charAt(0).toUpperCase() + d.slice(1);
    document.getElementById("timeStr").textContent = t;
  }
  tick();
  setInterval(tick, 1000);

  // UI
  const $legajo = document.getElementById("legajo");
  const $toast  = document.getElementById("toast");
  const $btnEntrada = document.getElementById("btnEntrada");
  const $btnSalida  = document.getElementById("btnSalida");

  function setBusy(b){
    $btnEntrada.disabled = b;
    $btnSalida.disabled = b;
  }

  function showToast(msg, type="ok"){
    $toast.className = `toast ${type}`;
    $toast.textContent = msg;
    $toast.style.display = "block";
    setTimeout(()=>{ $toast.style.display = "none"; }, 4200);
  }

  function cleanLegajo(){
    $legajo.value = "";
    $legajo.focus();
  }

  function onlyDigits(s){ return /^\d+$/.test(s); }

  // Enter = Entrada
  $legajo.addEventListener("keydown", (e)=>{
    if(e.key === "Enter"){
      e.preventDefault();
      fichar("INGRESO");
    }
  });

  async function getIP(){
    try{
      const r = await fetch("https://api.ipify.org?format=json", {cache:"no-store"});
      const j = await r.json();
      return j.ip || "";
    }catch(e){
      return "";
    }
  }

  async function fichar(movimiento){
    const legajo = ($legajo.value || "").trim();
    if(!onlyDigits(legajo)){
      showToast("Legajo inv√°lido. Us√° solo n√∫meros.", "err");
      return;
    }

    setBusy(true);

    const ip = await getIP();
    const payload = {
      legajo,
      movimiento,          // "INGRESO" o "SALIDA"
      ip_externa: ip,
      user_agent: navigator.userAgent
    };

    try{
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });

      const j = await res.json().catch(()=>({ok:false,error:"Respuesta inv√°lida del servidor"}));

      if(!j.ok){
        showToast(`Error: ${j.error || "desconocido"}`, "err");
      }else{
        showToast("Registro exitoso", "ok");
      }
    }catch(err){
      showToast(`Error de red: ${String(err)}`, "err");
    }finally{
      // ‚úÖ Requisito: limpiar legajo despu√©s de fichar
      cleanLegajo();
      setBusy(false);
    }
  }

  function irEstado(){
    // ‚úÖ Te lleva al panel que vamos a armar despu√©s
    // (Cre√° un archivo "estado.html" en el repo)
    window.location.href = "estado.html";
  }

  window.addEventListener("load", ()=> $legajo.focus());
</script>
</body>
</html>
